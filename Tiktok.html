<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>

 <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
  body {
   font-family: 'Poppins', sans-serif;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    font-weight: 500;
    font-style: normal;
  }
  .navbar {
    width: 100%;
    height: 90px;
    background-color: #1a1b1d;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    color: #fff;
  }
  .profile {
    display: flex;
  }
  .profileimg {
    width: 60px;
    border-radius: 50%;
    margin-right: 5px;
    margin-top: 5px;
  }
  .profileimg img {
    width: 100%;
    border-radius: 50%;
  }
  .navbar button {
    background-color: #00b06f;
    border: none;
    outline: none;
    border-radius: 5px;
    padding: 10px 40px;
    cursor: pointer;
    color: #fff;
    font-size: 15px;
  }
  .profile .text p {
    font-size: 14px;
    color: rgb(180 180 180);
    margin-left: 8px;
    margin-top: 0px;
  }
  .profile .text h4 {
    font-weight: bold;
    margin-left: 8px;
    margin-top: 3px;
    font-size: 18px;
  }
  .partner {
    display: flex;
    margin-top: 6px;
  }
  .badge {
    width: 13px;
    margin-left: 5px;
  }
  .badge img {
    width: 100%;
    margin-top: 9px;
  }
  .container {
    height: calc(100vh - 70px);
    width: 100%;
    background-image: url(https://wallpaperaccess.com/full/8489366.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
  .container::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #070707bd;
    z-index: 1;
  }
  .boxholder {
    padding-top: 60px;
    position: absolute;
    z-index: 999;
    width: 100%;
  }
  .box1 {
    width: 550px;
    height: 440px;
    background-color: #1a1b1d;
    margin: 0 auto;
    border-radius: 5px;
    box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
    display: flex;
    align-items: center;
    flex-direction: column;
    padding: 10px;
    text-align: center;
    color: #fff;
  }
  .logo {
    width: 220px;
    margin-top: 80px;
  }
  img {
    width: 100%;
  }
  .box1 .maintxt {
    line-height: 1.7;
    font-size: 16px;
    margin-top: 14px;
    color: #b7b1b1;
    margin-bottom: 10px;
  }
  .box1 .title {
    margin-top: 16px;
    font-size: 18px;
  }
  .box1 input {
    width: 85%;
    padding: 13px 18px;
    border: 1px solid rgb(255 255 255 / 30%);
    border-radius: 8px;
    outline: none;
    background-color: #000000;
    color: #fff;
    margin-top: 8px;
    font-size: 15px;
  }
  .box1 button {
    width: 85%;
    border-radius: 8px;
    outline: none;
    background-color: #00b06f;
    border: none;
    padding: 15px 15px;
    margin-top: 15px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    letter-spacing: 1px;
  }
  .fade-image {
    width: 120px;
    padding-bottom: 40px;
    opacity: 0;
    animation: fadeInOut 2s infinite;
  }
  @keyframes fadeInOut {
    0% {
   opacity: 0;
    }
    25% {
   opacity: 1;
    }
    75% {
   opacity: 1;
    }
    100% {
   opacity: 0;
    }
  }
  .boxanimation {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
